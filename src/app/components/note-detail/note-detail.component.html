<div style='height:100%;width:100%;background-color:#569ce3;color:white'>
    <div class='d-flex justify-content-between'>
        <button (click)="goBack()">Back</button>
        <button (click)="deleteNote()">Delete</button>
    </div>
    <textarea *ngIf="note" [(ngModel)]="note!.contents" (input)="this.noteUpdateListener.next($event)">{{note?.contents}}</textarea>
    <p>{{note?.creationDate}}</p>
</div>
