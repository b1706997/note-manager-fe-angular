<div class='container-fluid'>
    <div>
        <div>
          <h3>NOTES</h3>
          <button mat-button (click)="openAddNotesDialog()">+</button>
        </div>

        <input id='noteSearch' [(ngModel)]="searchValue" (ngModelChange)="this.noteSearchListener.next($event)"/>
    </div>
    <div *ngFor="let note of notes$ | async">      
      <app-note [note]="note"></app-note>
    </div>
</div>
